<div class="container">
  <h3 class="text-center mt-5 mb-5">Angular Basic Pagination Example</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Pr√©nom</th>
        <th scope="col">E-mail</th>
        <th scope="col">Role</th>
        <th scope="col">Etat</th>
        
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let post of POSTS
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
      >
      <td>{{ post.Name }}</td>
      <td>{{ post.Lastname }}</td>
      <td>{{ post.Email }}</td>
      <td>{{ post.Role }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
