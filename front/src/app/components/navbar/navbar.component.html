
<br>
<app-popup-notification [bgColor]="bgColor" *ngIf="successMessage" [message]="successMessage" #popup></app-popup-notification>

<app-popup-notification [bgColor]="bgColor" *ngIf="errorMessage" [message]="errorMessage" #popup></app-popup-notification>

<div class="row p-3">
  <div class="col-md-8">
    <div class="text-left">
      <!-- <app-dark-mode-toggle> </app-dark-mode-toggle> -->
      <!-- <button (click)="toggleDarkTheme()">Toggle dark theme</button> -->
      <label class="switch">
        <input  (click)="toggleDarkTheme()" type="checkbox" checked>
        <span class="slider round"></span>
      </label>

    </div>

  </div>
  <div class="col-md-4">
    
    <div class="row align-items-center">

     
      <div class="col-md-9 text-right mt-2">

      <span > {{authUserInfo.Name}} {{authUserInfo.Lastname}}</span>


      </div>
      
      <div class="col-md-3"  style="cursor: pointer" (click)="showDropDown()">
        
        <img src="{{authUserInfo.image}}" alt="user image" class="rounded-circle" width="50" height="50">
      </div>
      <div class="card drop" *ngIf="isDroped">
        <button  data-toggle="modal"
        data-target="#updatee"  class="dropdown-item"  >Profile</button>
        
        <button class="dropdown-item" (click)="lougout()">DÃ©connexionn</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="updatee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div>
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modifier le profil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form enctype="multipart/form-data">
          <label for="Name" class="form-label">Nom  : </label>
          <input name="Name" [(ngModel)] = "authUserInfo.Name" style="width: 400px;" type="text" class="rounded-pill form-control" id="Name">


          <label for="Lastname" class="form-label">Prenom : </label>
          <input name="Lastname" [(ngModel)] = "authUserInfo.Lastname" style="width: 400px;" type="text" class="rounded-pill form-control" id="Lastname">



          <label for="image" class="form-label">Image : </label>
          <input  name="image" [(ngModel)] = "picture"  style="width: 400px;" type="file" class="rounded-pill form-control" id="image" (change)="uploadImage($event)">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
           <button type="button" class="btn btn-success" (click)="updateProfile()" data-dismiss="modal">Update</button> 
           
        </div>
      </div>
    </div>
  </div>
</div>
