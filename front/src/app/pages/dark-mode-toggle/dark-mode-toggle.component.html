<input
  id="darkMode"
  type="checkbox"
  [checked]="darkMode$ | async"
  (change)="onToggle()"
  class="toggle"
/>
<label class="toggle-label" for="darkMode">
  <img 
    src="../../../assets/img/night-mode.png"
    class="moon"
  />
  <img
    src="../../../assets/img/brightness.png"
    class="sun"
  />
</label>
